<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Curtidas com LocalStorage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>👍 Sistema de Curtidas</h1>

    <div class="input-area">
      <label for="nome" style="display:none;">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome..." aria-label="Digite seu nome">
      <button id="btnCurtir">Curtir</button>
      <button id="btnLimpar" class="btn-limpar">Limpar</button>
    </div>

    <p id="mensagemCurtidas">Ninguém curtiu</p>
    <ul id="listaCurtidas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
